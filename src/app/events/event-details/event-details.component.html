<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> ${{event?.price}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>

    <div class="col-md-2">
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <hr />
  <!-- sle note: here, 'session-list' is the 'selector' of the required component-->
  <!-- sle note: wasted time here with: [sessions]="event?.sessions" on wrong side of '>' -->
  <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>

  <!-- sle note: here, 'create-session' is the 'selector' of the required component-->
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelSession)="cancelNewSession()"></create-session>


</div>
